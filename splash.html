<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护手数据监控APP - 启动页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #F7F7F7;
            --text-color: #2D3436;
            --card-bg: white;
            --border-color: #F0F0F0;
            --primary-color: #543EA7;
            --secondary-color: #883DB4;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --gradient-start: #543EA7;
            --gradient-end: #883DB4;
        }
        
        /* 黑色主题 */
        .dark-theme {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --card-bg: #1E1E1E;
            --border-color: #333333;
            --primary-color: #6E56C4;
            --secondary-color: #A154D3;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --gradient-start: #3A2C7E;
            --gradient-end: #6E3D8A;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .phone-container {
            width: 390px; /* iPhone 15 Pro 宽度 */
            height: 844px; /* iPhone 15 Pro 高度 */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
        }
        .status-bar {
            height: 44px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .splash-content {
            height: calc(100% - 44px);
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
            position: relative;
            overflow: hidden;
        }
        .splash-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0.6;
        }
        .logo-container {
            width: 160px;
            height: 160px;
            background-color: var(--card-bg);
            border-radius: 50%; /* 改为圆形 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            box-shadow: 0 10px 25px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(84, 62, 167, 0.1) 0%, rgba(136, 61, 180, 0.1) 100%);
            opacity: 0.6;
            z-index: 1;
        }
        .dark-theme .logo-container::after {
            background: linear-gradient(135deg, rgba(110, 86, 196, 0.1) 0%, rgba(161, 84, 211, 0.1) 100%);
        }
        .logo-icon {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 水母图标样式 */
        .jellyfish {
            width: 80%;
            height: 80%;
            position: relative;
        }
        .jellyfish-body {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(84, 62, 167, 0.3);
        }
        .dark-theme .jellyfish-body {
            box-shadow: 0 4px 8px rgba(110, 86, 196, 0.3);
        }
        .jellyfish-body::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 50px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(-10deg);
        }
        .jellyfish-tentacle {
            position: absolute;
            bottom: -15px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            transform-origin: top center;
        }
        .tentacle-1 {
            height: 30px;
            width: 8px;
            left: 25%;
            animation: tentacle-wave 3s infinite ease-in-out;
        }
        .tentacle-2 {
            height: 40px;
            width: 8px;
            left: 40%;
            animation: tentacle-wave 3.5s infinite ease-in-out;
        }
        .tentacle-3 {
            height: 35px;
            width: 8px;
            left: 55%;
            animation: tentacle-wave 3.2s infinite ease-in-out;
        }
        .tentacle-4 {
            height: 30px;
            width: 8px;
            left: 70%;
            animation: tentacle-wave 2.8s infinite ease-in-out;
        }
        @keyframes tentacle-wave {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(5px) rotate(5deg); }
        }
        .app-name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-align: center;
        }
        .app-slogan {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 280px;
            margin-bottom: 48px;
        }
        .loading-indicator {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .version-text {
            position: absolute;
            bottom: 32px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="white" fill-opacity="0.1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        // 检查本地存储中的主题设置
        function checkTheme() {
            const currentHour = new Date().getHours();
            const savedTheme = localStorage.getItem('handguard-theme');
            
            // 如果没有保存的主题，根据时间自动设置
            if (!savedTheme) {
                // 晚上8点到早上6点使用暗色主题
                if (currentHour >= 20 || currentHour < 6) {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('handguard-theme', 'dark');
                } else {
                    localStorage.setItem('handguard-theme', 'light');
                }
            } else if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }
        
        // 切换主题
        function toggleTheme() {
            if (document.body.classList.contains('dark-theme')) {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('handguard-theme', 'light');
            } else {
                document.body.classList.add('dark-theme');
                localStorage.setItem('handguard-theme', 'dark');
            }
        }
        
        // 页面加载时检查主题
        window.addEventListener('DOMContentLoaded', checkTheme);
    </script>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi ml-1"></i>
                <i class="fas fa-battery-full ml-1"></i>
            </div>
        </div>
        
        <!-- 启动页内容 -->
        <div class="splash-content">
            <div class="wave-animation"></div>
            
            <!-- 主题切换按钮 -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </div>
            
            <div class="logo-container">
                <div class="logo-icon">
                    <div class="jellyfish">
                        <div class="jellyfish-body"></div>
                        <div class="jellyfish-tentacle tentacle-1"></div>
                        <div class="jellyfish-tentacle tentacle-2"></div>
                        <div class="jellyfish-tentacle tentacle-3"></div>
                        <div class="jellyfish-tentacle tentacle-4"></div>
                    </div>
                </div>
            </div>
            
            <h1 class="app-name">护手监控</h1>
            <p class="app-slogan">专业守护您的健康，安心呵护每一刻</p>
            
            <div class="loading-indicator"></div>
            
            <div class="version-text">版本 1.0.0</div>
        </div>
    </div>
</body>
</html>
